<div class="code_aktivitaeten-edit">
  <h2>{{title}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="code">Kurzbezeichnung:</label>
      <br />
      <input type="text" id="code"
             formControlName="Code" required
             placeholder="Kurzbezeichnung eingeben..."
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="bezeichnung">Bezeichnung:</label>
      <br />
      <input type="text" id="bezeichnung"
             formControlName="Bezeichnung" required
             placeholder="Bezeichnung eingeben..."
             class="form-control" />
    </div>
    <div class="form-group commands">
      <button *ngIf="editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-success">
        Speichern
      </button>
      <button *ngIf="!editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-success">
        Aktivit채t erstellen
      </button>
      <button *ngIf="!editMode" type="submit"
              (click)="onBack()"
              class="btn btn-secondary">
        Zur체ck
      </button>

      <!--<input *ngIf="editMode" type="button" value="Speichern"
             (click)="onSubmit(code_aktivitaet)" class="btn btn-success"/>
      <input *ngIf="!editMode" type="button" value="Aktivit채t erstellen"
             (click)="onSubmit(code_aktivitaet)" class="btn btn-success"/>
      <input type="button" value="Zur체ck" (click)="onBack()"
             class="btn btn-secondary"/>-->
    </div>
  </form>
</div>
