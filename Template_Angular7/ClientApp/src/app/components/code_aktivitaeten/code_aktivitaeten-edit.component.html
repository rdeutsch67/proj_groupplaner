<div class="code_aktivitaeten-edit">
  <h2>{{title}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="code">Kurzbezeichnung:</label>
      <br />
      <input type="text" id="code"
             formControlName="Code" required
             placeholder="Kurzbezeichnung eingeben..."
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="bezeichnung">Bezeichnung:</label>
      <br />
      <input type="text" id="bezeichnung"
             formControlName="Bezeichnung" required
             placeholder="Bezeichnung eingeben..."
             class="form-control" />
    </div>
    <div class="form-group commands">
      <button *ngIf="editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-success">
        <i class="fas fa-save"></i>
        Speichern
      </button>
      <button *ngIf="!editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-success">
        <i class="fas fa-plus-circle"></i>
        Aktivität erstellen
      </button>
      <!--<button *ngIf="!editMode" type="submit"-->
      <button type="submit"
              (click)="onBack()"
              class="btn btn-secondary">
        <i class="fas fa-arrow-alt-circle-left"></i>
        Zurück
      </button>
    </div>
  </form>
</div>
