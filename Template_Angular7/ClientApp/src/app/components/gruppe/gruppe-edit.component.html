<div class="gruppe-edit">
  <h2>{{title}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="code">Kurzbezeichnung:</label>
      <br />
      <input type="text" id="code"
             formControlName="Code" required
             placeholder="Kurzbezeichnung eingeben..."
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="bezeichnung">Bezeichnung:</label>
      <br />
      <input type="text" id="bezeichnung"
             formControlName="Bezeichnung" required
             placeholder="Bezeichnung eingeben..."
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="beschreibung">Gruppenbeschreibung:</label>
      <br />
      <textarea id="beschreibung"
                formControlName="Beschreibung"
                placeholder="Beschreibung eingeben..."
                class="form-control"></textarea>
    </div>
    <div class="form-group commands">
      <button *ngIf="editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-success">
        Speichern
      </button>
      <button *ngIf="!editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-success">
        Gruppe erstellen
      </button>
      <button *ngIf="!editMode" type="submit"
              (click)="onBack()"
              class="btn btn-default">
        Zur√ºck
      </button>
    </div>
  </form>
</div>
