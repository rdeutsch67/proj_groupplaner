<div class="termine-edit">
  <h2>{{title}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="row ">
        <div class="col-xs-12 col-12 col-sm-6 col-md-4 form-group ">
          <label for="datum">Datum:</label>
          <input type="text" id='datum'
                 class="form-control"
                 bsDatepicker
                 [bsValue]="aktTerminDat | date"
                 [value]="form.get('Datum').value | date: 'dd.MM.yyyy'"
                 />
        </div>
        <!--<div class="col-xs-12 col-12 col-sm-6 col-md-4 form-group ">
          <label for="datum">Datum:</label>
          <input type="text" id='datum'
                 [value]="form.get('Datum').value | date: 'dd.MM.yyyy'"
                 [bsValue]="aktTerminDat"
                 bsDatepicker [bsConfig]="datePickerConfig"
                 formControlName="Datum" required
                 class="form-control" />
        </div>-->
      </div>
    </div>
    <div class="form-group">
      <label for="idGruppe">Gruppe:</label>
      <br />
      <input type="text" id="idGruppe"
             formControlName="IdGruppe" required
             placeholder="Id der Gruppe eingeben..."
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="idTeilnehmer">Teilnehmer:</label>
      <br />
      <input type="text" id="idTeilnehmer"
             formControlName="IdTeilnehmer" required
             placeholder="Id des Teilnehmers eingeben..."
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="idAktivitaet">Aktivit채t:</label>
      <br />
      <input type="text" id="idAktivitaet"
             formControlName="IdAktivitaet" required
             placeholder="Id der Aktivit채t eingeben..."
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="hinweis">Hinweis:</label>
      <br />
      <input type="text" id="hinweis"
             formControlName="Hinweis"
             placeholder="Hinweis eingeben..."
             class="form-control" />
    </div>

    <div class="form-group commands">
      <button *ngIf="editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-success">
        <i class="fas fa-save"></i>
        Speichern
      </button>
      <button *ngIf="!editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-success">
        <i class="fas fa-plus-circle"></i>
        Aktivit채t erstellen
      </button>
      <!--<button *ngIf="!editMode" type="submit"-->
      <button type="submit"
              (click)="onBack()"
              class="btn btn-secondary">
        <i class="fas fa-arrow-alt-circle-left"></i>
        Zur체ck
      </button>
    </div>
  </form>
</div>
